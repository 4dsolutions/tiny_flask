{% extends "layout.html" %}
{% block title %}All Terms in the Glossary{% endblock %}
{% block head %}
    {{ super() }}
    	<link rel="stylesheet" type="text/css" href="../static/css/any_term.css">
{% endblock %}
{% block content %}
<h4>All the terms</h4>
<table>
<tr><th>Term</th><th>Definition</th></tr>
{% for item in the_data.items() | sort(attribute = '0') %}
<tr>
   <td>{{ item[0] }}</td>
   <td>{{ item[1] }}</td>
</tr>
{% endfor %}
</table>
{% endblock %}
