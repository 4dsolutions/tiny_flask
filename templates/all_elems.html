<!DOCTYPE html>
<html>
    <head>
    	<link rel="stylesheet" type="text/css" href="../static/css/any_elem.css">
        <title>All Elements in the Database</title>
    </head>
<body>
<h4>All the elements</h4>
<table>
<tr>
	<th>Element</th>
	<th>Protons</th>
	<th>Mass</th>
	<th>Series</th>
</tr>
{% for item in the_data.items() %}
<tr>
   	<td>{{ item[1][2] }} ({{ item[1][1] }})</td>
   	<td>{{ item[1][0] }}</td>
   	<td>{{ item[1][3] }}</td>
   	<td>{{ item[1][4] }}</td>
</tr>
{% endfor %}
</table>
</body>
</html>
